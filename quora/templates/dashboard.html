{% extends "base.html" %}
{% block body %}

{% if questions %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Content</th>
            <th scope="col">Category</th>
            <th scope="col">Author</th>
            <th scope="col">Date</th>
            <th scope="col">View Comments</th>
        </tr>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
            <td>{{question.content}}</a></td>
            <td>{{question.category}}</a></td>
            <td>{{question.author.username}}</td>
            <td>{{question.created_date}}</td>
            <td><a href="/question/detail/{{question.id}}"><i class="fas fa-comment" style="margin-left:48px;"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
